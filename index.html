<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RGB Slider</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>RGB Slider</h1>
        </header>
    </div>

    <div class="container">
        <div class="wrapper">
            <label for="red">R</label>
            <input type="range" min="0" max="255" value="0" id="red" />
        </div>
        <div class="wrapper">
            <label for="green">G</label>
            <input type="range" min="0" max="255" value="0" id="green" />
        </div>
        <div class="wrapper">
            <label for="blue">B</label>
            <input type="range" min="0" max="255" value="0" id="blue" />
        </div>
        <div class="result">
            <input type="text" value="rgb(0,0,0)" readonly />
            <button id="copy-btn">Copy Code</button>
        </div>
    </div>

    <script src="script.js" async defer></script>
</body>
</html>
